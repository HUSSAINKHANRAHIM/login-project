<!DOCTYPE html>
<html>
<head>
    <title>registration form</title>
    <link rel="stylesheet"
    href="style.css" type="text/css">
</head>
<body>
<div class="main">
    <div class="register">
        <h2>Register Here</h2>
        <form id="register" method="post">
        <label>first name : </label>
        <br>
        <input type="text" name="fname"
        id="name" placeholder="enter your first name">
        <br><br>
        <label>last name : </label>
        <br>
        <input type="text" name="lname"
        id="last name" placeholder="enter your last name">
        <br><br>
        <label>your Age: </label>
        <br>
        <input type="number" name="age"
        id="name" placeholder="how old are you?">
        <br><br>
        <label>Email :</label>
        <br>
        <input type="email" name="email"
        id="name" placeholder="enter your valid email">
        <br><br>
        <label>Gender :</label>
        <br>
        &nbsp;&nbsp;&nbsp;
        <input type="radio" name="Gender"
        id="male">
        &nbsp;
        <span id="male">male</span>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="gender"
        id="female">
        &nbsp;
        <span id="female">female</span>
        <br><br>
        <label>Enrollment number :</label>
        <br>
        <input type="enrollment number" name="enrollment number"
        id="enrollment number" placeholder="enter given enrollment"
        <br><br>
        <label>Div no</label>
        <br>
        <input type="DIV no" name="DIV no"
        id="DIV no" placeholder="enter your div no"
        <br><br>
        <input type="submit" value="submit"
        name="submit" id="submit">
        </form>

</div><!--end register-->
</div><!--end main-->
